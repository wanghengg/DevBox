<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 310px;
            padding: 6px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #clearBtn:hover {
            background: #d32f2f;
        }
        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
        }
        input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        label {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #result {
            margin-top: 10px;
            white-space: pre-wrap;
        }
        
        /* Tab 样式 */
        .tab-container {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 4px;
        }
        
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* JSON 输出框样式 */
        .output-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
        
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 20px;
            text-align: center;
        }
        
        .output-title {
            flex-grow: 1;
            font-weight: bold;
            color: #333;
            margin-left: 5px;
        }
        
        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .copy-btn:hover {
            background: #1976D2;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .output-textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* URLEncode 功能样式 */
        .url-encode-container {
            margin-top: 10px;
        }
        
        .url-button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .url-button-group button {
            flex: 1;
        }
        
        #urlResult {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* 时间戳转换功能样式 */
        .timestamp-container {
            margin-top: 8px;
            padding: 8px;
        }
        
        .converter-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .converter-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .converter-row:last-child {
            margin-bottom: 0;
        }
        
        .converter-label {
            width: 45px;
            font-weight: bold;
            color: #333;
            margin-right: 4px;
            flex-shrink: 0;
            font-size: 12px;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 3px;
            margin-right: 4px;
        }
        
        .converter-input {
            flex: 1;
            padding: 5px 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            transition: border-color 0.3s;
            min-width: 0; /* 允许输入框收缩 */
        }
        
        /* 时间戳输入框特殊处理 */
        #timestampInput {
            flex: 1;
            min-width: 150px; /* 确保至少能输入18个字符 */
        }
        
        .converter-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        /* 时间戳输入框特殊处理 */
        #timestampInput {
            flex: 1;
            min-width: 100px; /* 确保至少能输入18个字符，但适应更小的宽度 */
        }
        
        .unit-select {
            flex: 0 0 65px; /* 不伸缩，固定宽度65px确保文字完整显示 */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .convert-btn {
            padding: 5px 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
            min-width: 45px;
            flex-shrink: 0;
        }
        
        .convert-btn:hover {
            background: #45a049;
        }
        
        .button-group-center {
            text-align: center;
            margin-top: 8px;
        }
        
        .clear-btn {
            padding: 6px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .clear-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Tab 切换 -->
    <div class="tab-container">
        <div class="tab active" data-tab="json">JSON 处理</div>
        <div class="tab" data-tab="url">URLEncode</div>
        <div class="tab" data-tab="timestamp">时间戳转换</div>
    </div>
    
    <!-- JSON 处理 Tab 内容 -->
    <div id="json-tab" class="tab-content active">
        <textarea id="jsonInput" placeholder="输入JSON字符串"></textarea>
        <div class="button-group">
            <label>
                <input type="checkbox" id="isEscaped"> 是否转义
            </label>
            <button id="parseBtn">反序列化</button>
        </div>
        <div id="result"></div>
        <button id="clearBtn" style="padding: 5px 10px; background: #f44336; color: white; border: none; cursor: pointer; margin-top: 10px;">清空所有</button>
        <div id="outputs-container"></div>
    </div>
    
    <!-- URLEncode Tab 内容 -->
    <div id="url-tab" class="tab-content">
        <div class="url-encode-container">
            <textarea id="urlInput" placeholder="输入需要编码或解码的字符串"></textarea>
            <div class="url-button-group">
                <button id="encodeBtn">URLEncode</button>
                <button id="decodeBtn">URLDecode</button>
            </div>
            <div id="urlResult"></div>
            <button id="urlClearBtn" style="padding: 5px 10px; background: #f44336; color: white; border: none; cursor: pointer; margin-top: 10px;">清空</button>
        </div>
    </div>
    
    <!-- 时间戳转换 Tab 内容 -->
    <div id="timestamp-tab" class="tab-content">
        <div class="timestamp-container">
            <div class="converter-section">
                <div class="converter-row">
                    <label for="timestampInput" class="converter-label">时间戳:</label>
                    <div class="input-wrapper">
                        <input type="text" id="timestampInput" class="converter-input" placeholder="输入时间戳">
                        <select id="unitSelect" class="unit-select">
                            <option value="sec">秒级</option>
                            <option value="ms">毫秒级</option>
                        </select>
                    </div>
                    <button id="timestampConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="beijingTimeInput" class="converter-label">北京时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="beijingTimeInput" class="converter-input" placeholder="格式: 2025-09-12 00:00:00">
                    </div>
                    <button id="beijingConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="easternTimeInput" class="converter-label">美东时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="easternTimeInput" class="converter-input" placeholder="格式: 2025-09-11 12:00:00">
                    </div>
                    <button id="easternConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="pacificTimeInput" class="converter-label">美西时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="pacificTimeInput" class="converter-input" placeholder="格式: 2025-09-11 09:00:00">
                    </div>
                    <button id="pacificConvertBtn" class="convert-btn">转换</button>
                </div>
            </div>
            
            <div class="button-group-center">
                <button id="timestampClearBtn" class="clear-btn">清空所有</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
