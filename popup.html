<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入格式转换所需的库 -->
    <script src="libs/js-yaml.min.js"></script>
    <script src="libs/toml-browser.js"></script>
    <script src="libs/x2js-lib.js"></script>
    <style>
        body {
            width: 310px;
            padding: 6px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #clearBtn:hover {
            background: #d32f2f;
        }
        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        #parseBtn {
            margin-left: auto; /* 将按钮推到右侧 */
        }
        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
        }
        input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        label {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #result {
            margin-top: 10px;
            white-space: pre-wrap;
        }
        
        /* Tab 样式 */
        .tab-container {
            display: flex;
            overflow-x: auto; /* 允许水平滚动 */
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            scrollbar-width: none; /* 隐藏滚动条 (Firefox) */
            -ms-overflow-style: none; /* 隐藏滚动条 (IE/Edge) */
        }
        
        /* 隐藏滚动条 (WebKit) */
        .tab-container::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 4px;
            flex: 0 0 auto; /* 不伸缩，宽度自适应内容 */
            white-space: nowrap; /* 文字不换行 */
            min-width: 0; /* 允许收缩 */
        }
        
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* JSON 输出框样式 */
        .output-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
        
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 20px;
            text-align: center;
        }
        
        .output-title {
            flex-grow: 1;
            font-weight: bold;
            color: #333;
            margin-left: 5px;
        }
        
        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .copy-btn:hover {
            background: #1976D2;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .output-textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* URLEncode 功能样式 */
        .url-encode-container {
            margin-top: 10px;
        }
        
        .url-button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .url-button-group button {
            flex: 1;
        }
        
        #urlResult {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* 时间戳转换功能样式 */
        .timestamp-container {
            margin-top: 8px;
            padding: 8px;
        }
        
        .converter-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .converter-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%; /* 确保行占满容器宽度 */
        }
        
        .converter-row:last-child {
            margin-bottom: 0;
        }
        
        .converter-label {
            width: 45px;
            font-weight: bold;
            color: #333;
            margin-right: 4px;
            flex-shrink: 0;
            font-size: 12px;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 3px;
            margin-right: 4px;
            width: 100%; /* 确保填满容器 */
            min-width: 0; /* 允许收缩 */
            box-sizing: border-box; /* 确保padding和border包含在宽度内 */
        }
        
        .converter-input {
            flex: 1;
            padding: 5px 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            transition: border-color 0.3s;
            min-width: 0; /* 允许输入框收缩 */
            box-sizing: border-box; /* 确保padding和border包含在宽度内 */
        }
        
        .converter-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        /* 时间戳行特殊处理 */
        #timestampInput {
            flex: 3; /* 占据更多空间 */
            min-width: 0; /* 允许收缩 */
        }
        
        .unit-select {
            flex: 1; /* 占据较少空间 */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 12px;
            cursor: pointer;
            min-width: 60px; /* 减小宽度以适应容器 */
            box-sizing: border-box; /* 确保padding和border包含在宽度内 */
        }
        
        .convert-btn {
            padding: 5px 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
            min-width: 45px;
            flex-shrink: 0;
            width: 45px; /* 固定宽度确保一致性 */
            text-align: center;
        }
        
        .convert-btn:hover {
            background: #45a049;
        }
        
        .button-group-center {
            text-align: center;
            margin-top: 8px;
            width: 100%; /* 确保占满容器宽度 */
        }
        
        .clear-btn {
            padding: 6px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin: 0 auto; /* 在容器中居中 */
        }
        
        .clear-btn:hover {
            background: #d32f2f;
        }
        
        /* 格式转换功能样式 */
        .format-converter-container {
            margin-top: 8px;
            padding: 8px;
        }
        
        .format-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative; /* 用于定位下拉框 */
        }
        
        .format-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .format-row:last-child {
            margin-bottom: 0;
        }
        
        .format-textarea {
            flex: 1;
            height: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* 确保文本框在下拉框上方 */
        }
        
        .format-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            z-index: 2; /* 焦点状态下提升层级 */
        }
        
        .format-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 65px; /* 固定宽度 */
            z-index: 3; /* 调整z-index，确保不遮挡文本框边框 */
        }
        
        .format-type-select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 12px;
            cursor: pointer;
            width: 100%; /* 占满容器宽度 */
            box-sizing: border-box;
        }
        
        .format-arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        
        .arrow-container {
            display: flex;
            flex-direction: row; /* 水平排列 */
            justify-content: center; /* 居中对齐 */
            align-items: center;
            width: 100%; /* 占满容器宽度 */
            gap: 10px; /* 控制箭头之间的距离 */
        }
        
        .arrow {
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            width: 30px; /* 按钮尺寸 */
            height: 30px; /* 按钮尺寸 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* 使用边框绘制向下的箭头 */
        .arrow-left::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 9px solid #fff; /* 白色箭头 */
        }
        
        /* 使用边框绘制向上的箭头 */
        .arrow-right::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 9px solid #fff; /* 白色箭头 */
        }
        
        .arrow:hover {
            background-color: #45a049;
            border-color: #45a049;
            transform: scale(1.15); /* 增大悬停时的缩放效果 */
        }
        
        .arrow:active {
            transform: scale(0.95);
        }
        
        .arrow:active {
            transform: scale(0.95);
        }
        
        .arrow-left {
            /* 左侧箭头朝下 */
        }
        
        .arrow-right {
            /* 右侧箭头朝上 */
        }
    </style>
</head>
<body>
    <!-- Tab 切换 -->
    <div class="tab-container">
        <div class="tab active" data-tab="json">JSON 处理</div>
        <div class="tab" data-tab="url">URLEncode</div>
        <div class="tab" data-tab="timestamp">时间戳转换</div>
        <div class="tab" data-tab="format">格式转换</div>
    </div>
    
    <!-- JSON 处理 Tab 内容 -->
    <div id="json-tab" class="tab-content active">
        <textarea id="jsonInput" placeholder="输入JSON字符串"></textarea>
        <div class="button-group">
            <label>
                <input type="checkbox" id="isEscaped"> 是否转义
            </label>
            <button id="parseBtn">反序列化</button>
        </div>
        <div id="result"></div>
        <div class="button-group-center">
            <button id="clearBtn" class="clear-btn">清空</button>
        </div>
        <div id="outputs-container"></div>
    </div>
    
    <!-- URLEncode Tab 内容 -->
    <div id="url-tab" class="tab-content">
        <div class="url-encode-container">
            <textarea id="urlInput" placeholder="输入需要编码或解码的字符串"></textarea>
            <div class="url-button-group">
                <button id="encodeBtn">URLEncode</button>
                <button id="decodeBtn">URLDecode</button>
            </div>
            <div id="urlResult"></div>
            <div class="button-group-center">
                <button id="urlClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <!-- 时间戳转换 Tab 内容 -->
    <div id="timestamp-tab" class="tab-content">
        <div class="timestamp-container">
            <div class="converter-section">
                <div class="converter-row">
                    <label for="timestampInput" class="converter-label">时间戳:</label>
                    <div class="input-wrapper">
                        <input type="text" id="timestampInput" class="converter-input" placeholder="输入时间戳">
                        <select id="unitSelect" class="unit-select">
                            <option value="sec">秒级</option>
                            <option value="ms">毫秒级</option>
                        </select>
                    </div>
                    <button id="timestampConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="beijingTimeInput" class="converter-label">北京时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="beijingTimeInput" class="converter-input" placeholder="格式: 2025-09-12 00:00:00">
                    </div>
                    <button id="beijingConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="easternTimeInput" class="converter-label">美东时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="easternTimeInput" class="converter-input" placeholder="格式: 2025-09-11 12:00:00">
                    </div>
                    <button id="easternConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="pacificTimeInput" class="converter-label">美西时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="pacificTimeInput" class="converter-input" placeholder="格式: 2025-09-11 09:00:00">
                    </div>
                    <button id="pacificConvertBtn" class="convert-btn">转换</button>
                </div>
            </div>
            
            <div class="button-group-center">
                <button id="timestampClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <!-- 格式转换 Tab 内容 -->
    <div id="format-tab" class="tab-content">
        <div class="format-converter-container">
            <!-- 上部分输入框 -->
            <div class="format-section">
                <div class="format-controls">
                    <select id="formatTypeTop" class="format-type-select">
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="toml">TOML</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <div class="format-row">
                    <textarea id="formatInputTop" class="format-textarea" placeholder="输入内容"></textarea>
                </div>
            </div>
            
            <!-- 双向箭头 -->
            <div class="format-arrows">
                <div class="arrow-container">
                    <button id="arrowLeftBtn" class="arrow arrow-left"></button>
                    <button id="arrowRightBtn" class="arrow arrow-right"></button>
                </div>
            </div>
            
            <!-- 下部分输入框 -->
            <div class="format-section">
                <div class="format-controls">
                    <select id="formatTypeBottom" class="format-type-select">
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="toml">TOML</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <div class="format-row">
                    <textarea id="formatInputBottom" class="format-textarea" placeholder="输出内容"></textarea>
                </div>
            </div>
            
            <!-- 清空按钮 -->
            <div class="button-group-center">
                <button id="formatClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
