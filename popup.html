<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!-- 引入格式转换所需的库 -->
    <script src="libs/js-yaml.min.js"></script>
    <script src="libs/toml-browser.js"></script>
</head>
<body>
    <!-- Tab 切换 -->
    <div class="tab-container">
        <div class="tab active" data-tab="json">JSON 处理</div>
        <div class="tab" data-tab="url">URLEncode</div>
        <div class="tab" data-tab="timestamp">时间戳转换</div>
        <div class="tab" data-tab="format">格式转换</div>
    </div>
    
    <!-- JSON 处理 Tab 内容 -->
    <div id="json-tab" class="tab-content active">
        <textarea id="jsonInput" placeholder="输入JSON字符串"></textarea>
        <div class="button-group">
            <label>
                <input type="checkbox" id="isEscaped"> 是否转义
            </label>
            <button id="parseBtn">反序列化</button>
        </div>
        <div id="result"></div>
        <div class="button-group-center">
            <button id="clearBtn" class="clear-btn">清空</button>
        </div>
        <div id="outputs-container"></div>
    </div>
    
    <!-- URLEncode Tab 内容 -->
    <div id="url-tab" class="tab-content">
        <div class="url-encode-container">
            <textarea id="urlInput" placeholder="输入需要编码或解码的字符串"></textarea>
            <div class="url-button-group">
                <button id="encodeBtn">URLEncode</button>
                <button id="decodeBtn">URLDecode</button>
            </div>
            <div id="urlResult"></div>
            <div class="button-group-center">
                <button id="urlClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <!-- 时间戳转换 Tab 内容 -->
    <div id="timestamp-tab" class="tab-content">
        <div class="timestamp-container">
            <div class="converter-section">
                <div class="converter-row">
                    <label for="timestampInput" class="converter-label">时间戳:</label>
                    <div class="input-wrapper">
                        <input type="text" id="timestampInput" class="converter-input" placeholder="输入时间戳">
                        <select id="unitSelect" class="unit-select">
                            <option value="sec">秒</option>
                            <option value="ms">毫秒</option>
                        </select>
                    </div>
                    <button id="timestampConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="beijingTimeInput" class="converter-label">北京时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="beijingTimeInput" class="converter-input" placeholder="格式: 2025-09-12 00:00:00">
                    </div>
                    <button id="beijingConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="easternTimeInput" class="converter-label">美东时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="easternTimeInput" class="converter-input" placeholder="格式: 2025-09-11 12:00:00">
                    </div>
                    <button id="easternConvertBtn" class="convert-btn">转换</button>
                </div>
                
                <div class="converter-row">
                    <label for="pacificTimeInput" class="converter-label">美西时间:</label>
                    <div class="input-wrapper">
                        <input type="text" id="pacificTimeInput" class="converter-input" placeholder="格式: 2025-09-11 09:00:00">
                    </div>
                    <button id="pacificConvertBtn" class="convert-btn">转换</button>
                </div>
            </div>
            
            <div class="button-group-center">
                <button id="timestampClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <!-- 格式转换 Tab 内容 -->
    <div id="format-tab" class="tab-content">
        <div class="format-converter-container">
            <!-- 上部分输入框 -->
            <div class="format-section">
                <div class="format-controls">
                    <select id="formatTypeTop" class="format-type-select">
                            <option value="json">JSON</option>
                            <option value="yaml">YAML</option>
                            <option value="toml">TOML</option>
                        </select>
                </div>
                <div class="format-row">
                    <textarea id="formatInputTop" class="format-textarea" placeholder="输入内容"></textarea>
                </div>
            </div>
            
            <!-- 双向箭头 -->
            <div class="format-arrows">
                <div class="arrow-container">
                    <button id="arrowLeftBtn" class="arrow arrow-left"></button>
                    <button id="arrowRightBtn" class="arrow arrow-right"></button>
                </div>
            </div>
            
            <!-- 下部分输入框 -->
            <div class="format-section">
                <div class="format-controls">
                    <select id="formatTypeBottom" class="format-type-select">
                            <option value="json">JSON</option>
                            <option value="yaml">YAML</option>
                            <option value="toml">TOML</option>
                        </select>
                </div>
                <div class="format-row">
                    <textarea id="formatInputBottom" class="format-textarea" placeholder="输出内容"></textarea>
                </div>
            </div>
            
            <!-- 清空按钮 -->
            <div class="button-group-center">
                <button id="formatClearBtn" class="clear-btn">清空</button>
            </div>
        </div>
    </div>
    
    <!-- 引入各个Tab的处理逻辑 -->
    <script src="tab_switch.js"></script>
    <script src="tab_json.js"></script>
    <script src="tab_url.js"></script>
    <script src="tab_timestamp.js"></script>
    <script src="tab_format.js"></script>
</body>
</html>
